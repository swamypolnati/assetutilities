basename: visualization

default:
  log_level: DEBUG
  config:
    overwrite:
      output: True

settings:
  plt_kind: xy_line
  plt_engine: matplotlib
  label: Allowable Wave Height
  multiple: False
  file_name: x_y_line
  plt_save_extensions: [".png"]
  title: Allowable Significant Wave Height (Hs)
  xlabel: Allowable Wave Height (m)
  ylabel: Direction (deg)
  set_rmax: 10
  set_rticks: [1, 2, 3]
  set_thetagrids: [0, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330]
  set_rlabel_position: -22.5
  legend:
    flag: True
    label:
      [vessel inline with product route, vessel rotation wrt. product route]
    loc: best
    prop: { family: Arial, size: 5 }

data:
  type: csv
  csv:
    - label: test_1
      file_name: src/assetutilities/tests/test_data/visualization/csv/test_1.csv
      columns:
        x: [Heading]
        y: [Cx]
    - label: test_2
      file_name: src/assetutilities/tests/test_data/visualization/csv/test_2.csv
      columns:
        x: [Heading]
        y: [Cx]

  color: [blue, green]
  alpha: [1, 0.75]
  linestyle: ["--", "-", "-", ":"]
